<div *ngFor="let item of userList">
  <div class="card text-white bg-success mb-3" style="max-width: 18rem;">

    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.username}}.</p>
      <p class="card-text">{{item.email}}</p>
    </div>
  </div>

</div>
{{errMsg}}

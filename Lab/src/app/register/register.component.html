<div class="container">
  <form [formGroup]="registerForm" > 
    <div class="form-group"> 
      <label>User Name :</label>
      <input type="text" formControlName="userName"  [class.is-invalid]="userName.invalid && userName.touched" name="txtName"  class="form-control">
      <div *ngIf=" userName.errors && (userName.invalid && userName.touched)">
        <small class="text-danger" *ngIf="userName.errors?.required"> User name is required </small>
        <small class="text-danger" *ngIf="userName.errors.minlength"> name only letters </small>
    </div>
    </div>

    <div class="form-group">
      <label>Email :</label>
      <input type="email" name="txtEmail" class="form-control" [class.is-invalid]="email.invalid && email.touched" formControlName="email">
      <div *ngIf=" email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors?.required">Email is required </small>
        <small class="text-danger" *ngIf="email.errors.minlength"> Email must have @ and . </small>
    </div>
    </div>

    <div class="form-group">
      <label>password :</label>
      <input type="password" name="tPassword"  [class.is-invalid]="password.invalid &&password.touched"  class="form-control" formControlName="password" >
      <small class="text-danger" [class.d-none]="password.valid ||password.untouched">
       password required
    </small>
    </div>

    <div class="form-group" >
      <label>confirm password :</label>
      <input type="password" name="tcPassword"  class="form-control" [class.is-invalid]="registerForm.errors?.misMatch" formControlName="confirmPassword" >
      <small *ngIf="registerForm.errors?.misMatch" class="text-danger">  Passwords does not match  </small>
       
   
    </div>


   

    <div class="form-group">
      <select class="custom-select" name="ddlOptions" >
        <option selected >
          Where You Hear About US
        </option>
         
        <option *ngFor="let option of options">{{option}}
        </option>
      </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Register">



  </form>
</div>

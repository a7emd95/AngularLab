  <div class="m-5 p-4">
    <form #loginForm = "ngForm">
      
      <br>

        <label>Email :</label>
        <input type="email"  name="email"   class="form-control">     
      </div>

      <div class="form-group">
        <label>password :</label>

      </div>

      <input type="submit" class="btn btn-primary" value="Login">

  </div>
</div>

<div *ngFor="let item of listOfPosts">
    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
  
      <div class="card-body">
        <h5 class="card-title">{{item.id}}</h5>
        <p class="card-text">{{item.title}}.</p>
        <p class="card-text">{{item.body}}</p>
      </div>
    </div>
  
  </div>
